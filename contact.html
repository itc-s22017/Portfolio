  <header>

    <div class="Form-Item">
      <p class="Label"><span class="required">必須</span>メールアドレス</p>
      <input type="email" class="Input" placeholder="例）example@gmail.com">
    </div>

      <p class="Label isMsg"><span class="required">必須</span>お問い合わせ内容</p>
